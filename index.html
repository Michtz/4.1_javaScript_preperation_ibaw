<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preparation for JS</title>
    <script>
    </script>
    <style>
        section{
            font-family: Arial, sans-serif;
            height: 200px;
            display: flex;
            gap: 1rem;
            flex-flow: column;
            justify-content: center;
            width: 40%;
            margin: auto;
            margin-top: 2rem;
            padding: 1rem 2rem;
            border-radius: 20px;
            box-shadow: 0 0.1875rem 0.4375rem 0 rgba(0, 0, 0, 0.13),
            0 0.0625rem 0.125rem 0 rgba(0, 0, 0, 0.11);
        }
    </style>
</head>
<body>
<section class="revert-string-container">
    <label for="inputString1">Reverse the inputted String</label>
    <input type="text" id="inputString1" placeholder="Enter a string"/>
    <button disabled id="checkButton1" onclick="revertString()">Reverse</button>
    <div id="resultOfReverse"></div>
</section>

<section class="lap-year-container">
    <label for="inputString2">Function to detect a leap Year</label>
    <input type="number" id="inputString2" placeholder="Enter a Year"/>
    <button disabled id="checkButton2" onclick="isItALeapYear()">Check</button>
    <div id="resultOfLeapYear"></div>
</section>

<section class="pangramm-container">
    <label for="inputString3">Function to detect a Pangramm</label>
    <input type="text" id="inputString3" placeholder="Enter a sentence"/>
    <button disabled id="checkButton3" onclick="isItAPangramm()">Check</button>
    <div id="resultOfPangramm"></div>
</section>
</body>

<script>
    const isInputEmpty = (input) => {
        return input.value.trim() === '' || (input.type === 'number' && parseInt(input.value) < 0);
    }

    const updateButtonState = (input) => {
        const button = input.nextElementSibling;
        button.disabled = isInputEmpty(input);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const inputs = document.querySelectorAll('input');

        inputs.forEach(input => {
            input.addEventListener('input', () => updateButtonState(input));

            input.addEventListener('keydown', (event) => {
                if (event.key === 'Enter' && !isInputEmpty(input)) {
                    input.nextElementSibling.click();
                }
            });
        });
    });

    const revertString = () => {
        const content = document.getElementById('inputString1').value
        const solutionArea = document.getElementById('resultOfReverse');
        solutionArea.textContent = content.split('').reverse().join('');
    }

    const isItALeapYear = () => {
        const year = parseInt(document.getElementById('inputString2').value);
        const solutionArea = document.getElementById('resultOfLeapYear');

        if (year % 400 === 0 || (year % 4 === 0 && year % 100 !== 0)) {
            solutionArea.textContent = `Yes, ${year} is a leap Year`;
        } else {
            solutionArea.textContent = `No, ${year} isn't a leap Year`;
        }
    }

    const isItAPangramm = () => {
        const content = document.getElementById('inputString3').value;
        const solutionArea = document.getElementById('resultOfPangramm');
        const onlyCleanLetters = new Set(content.toLowerCase().replace(/[^a-z]/g, ''));

        if(onlyCleanLetters.size === 26){
            solutionArea.textContent = `Yes, "${content}" is a Pangramm`;
        } else {
            solutionArea.textContent = `No, "${content}" isn't a Pangramm`;
        }
    }
</script>
</html>
